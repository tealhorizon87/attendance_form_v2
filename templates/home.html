{% extends 'base.html' %}

{% block content %}
  <div class="container header-spacer">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <div class="row card m-3">
          <div class="col card-body text-center mt-5">
            <h2 class="mb-5 h1"><strong>Our Next Meeting</strong></h2>
            <p>
              Please fill in this form to let our secretary know that you are attending
              the next meeting, and if you are bringing a guest.
            </p>
          </div>
          <div class="row">
            <div class="col">
              <form action="{{ url_for('home') }}" method="POST" class="row mt-5 attendance-form" id="attendanceForm">
                <div class="col-10 offset-1 form-group">
                  <input type="text" class="form-control my-auto" name="name" placeholder="Name" required>
                </div>
                <div class="col-12 text-center my-3">
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="dining" id="diningRadio" value="True" checked>
                    <label class="form-check-label" for="diningRadio">
                      Dining
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="dining" id="notDiningRadio" value="False">
                    <label class="form-check-label" for="notDiningRadio">
                      Not Dining
                    </label>
                  </div>
                </div>
                <div class="col-10 offset-1 form-group">
                  <select class="form-control" name="diet" required>
                    <option selected disabled>Dietary Requirements</option>
                    <option>None</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Fish</option>
                    <option>Dairy Free</option>
                    <option>Gluten Free</option>
                  </select>
                </div>
                <div class="col-10 offset-1">
                  <h3 class="my-5">Guests</h3>
                </div>
                <div class="col-10 offset-1 d-flex justify-content-center">
                  <div>
                    <h4 class="h6">Guest 1:</h4>
                    <div class="form-inline">
                      <div class="form-group">
                        <input type="text" class="form-control" name="guest_1_name" placeholder="Rank & Name">
                      </div>
                      <div class="text-center m-3">
                        <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="guest_1_dining" id="guest1DiningRadio" value="True" checked>
                          <label class="form-check-label" for="guest1DiningRadio">
                            Dining
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="guest_1_dining" id="guest1NotDiningRadio" value="False">
                          <label class="form-check-label" for="guest1NotDiningRadio">
                            Not Dining
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <select class="form-control" name="guest_1_diet">
                          <option selected disabled>Dietary Requirements</option>
                          <option>None</option>
                          <option>Vegetarian</option>
                          <option>Vegan</option>
                          <option>Fish</option>
                          <option>Dairy Free</option>
                          <option>Gluten Free</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-10 offset-1 d-flex justify-content-center">
                  <div>
                    <h4 class="h6 mt-3">Guest 2:</h4>
                    <div class="form-inline">
                      <div class="form-group">
                        <input type="text" class="form-control" name="guest_2_name" placeholder="Rank & Name">
                      </div>
                      <div class="text-center m-3">
                        <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="guest_2_dining" id="guest2DiningRadio" value="True" checked>
                          <label class="form-check-label" for="guest2DiningRadio">
                            Dining
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="guest_2_dining" id="guest2NotDiningRadio" value="False">
                          <label class="form-check-label" for="guest2NotDiningRadio">
                            Not Dining
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <select class="form-control" name="guest_2_diet">
                          <option selected disabled>Dietary Requirements</option>
                          <option>None</option>
                          <option>Vegetarian</option>
                          <option>Vegan</option>
                          <option>Fish</option>
                          <option>Dairy Free</option>
                          <option>Gluten Free</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-10 offset-1 col-md-4 offset-md-4 mt-5 text-center">
                  <button type="submit" class="btn btn-primary center-text px-5">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
